<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <!-- 导入layui样式  -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
</head>


<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">

        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登陆/注册 -->
    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
        <!-- 登陆的表单盒子 -->
        <div class="login-box ">
            <form class="layui-form" action=" ">
                <!-- 用户名 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text " name="username " required lay-verify="required" placeholder="请输入用户名" autocomplete=off class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password " name="password " required lay-verify="required|psw" placeholder="请输入密码" autocomplete=off class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item ">
                    <!-- 表单提交按钮 有lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 登录 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去注册</a>
                </div>
            </form>
        </div>

        <!-- 注册的表单盒子 -->
        <div class="reg-box ">
            <form class="layui-form" action=" ">
                <!-- 用户名 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text " name="username " required lay-verify="required" placeholder="请输入用户名" autocomplete=off class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password " name="password " required lay-verify="required|psw" placeholder="请输入密码" autocomplete=off class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password " name="repassword " required lay-verify="required|psw" placeholder="确认密码" autocomplete=off class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item ">
                    <!-- 表单提交按钮 有lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 登录 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的JS -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQ -->
    <script src="/assets/lib/jquery.js "></script>
    <!-- 导入自己的JS -->
    <script src="/assets/js/login.js "></script>

</body>

</html>
